# ============================================================================
# FRONTEND KUBERNETES DEPLOYMENT
# ============================================================================
# Placeholders (replaced by deploy.py at deployment time):
#   DEPLOY_SERVICE_NAME  - Service name (myapp, frontend, etc.)
#   DEPLOY_NAMESPACE     - K8s namespace
#   DEPLOY_DOMAIN        - Primary domain (app.example.com)
#   CONTAINER_IMAGE      - Full image path with tag
#
# Usage: python3 deploy.py (reads .env, replaces placeholders, applies)
# ============================================================================


# ============================================================================
# NAMESPACE
# ============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: DEPLOY_NAMESPACE
  labels:
    name: DEPLOY_NAMESPACE
---


# ============================================================================
# SERVICE ACCOUNT
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: DEPLOY_SERVICE_NAME-sa
  namespace: DEPLOY_NAMESPACE
automountServiceAccountToken: false
---


# ============================================================================
# DEPLOYMENT
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOY_SERVICE_NAME-app
  namespace: DEPLOY_NAMESPACE
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: DEPLOY_SERVICE_NAME-app
  template:
    metadata:
      labels:
        app: DEPLOY_SERVICE_NAME-app
    spec:
      serviceAccountName: DEPLOY_SERVICE_NAME-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      imagePullSecrets:
      - name: ghcr-login-secret
      containers:
      - name: nginx-server
        image: CONTAINER_IMAGE
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop: [ALL]
            add: [NET_BIND_SERVICE]
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
        - name: log
          mountPath: /var/log/nginx
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: log
        emptyDir: {}
---


# ============================================================================
# SERVICE
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: DEPLOY_SERVICE_NAME-service
  namespace: DEPLOY_NAMESPACE
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
  selector:
    app: DEPLOY_SERVICE_NAME-app
---


# ============================================================================
# INGRESS
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: DEPLOY_SERVICE_NAME-ingress
  namespace: DEPLOY_NAMESPACE
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/redirect-entry-point: "https"
spec:
  tls:
  - hosts:
    - DEPLOY_DOMAIN
    secretName: DEPLOY_SERVICE_NAME-tls
  rules:
  - host: DEPLOY_DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: DEPLOY_SERVICE_NAME-service
            port:
              number: 80


